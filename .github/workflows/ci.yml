name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -v -race ./internal/...

      - name: Vulnerability Check
        uses: golang/govulncheck-action@v1

      - name: Build
        run: go build -o skaldi ./cmd/skaldi
