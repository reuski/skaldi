name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Lint
        run: just lint

      - name: Test
        run: just test

      - name: Vulnerability Check
        run: just vuln

      - name: Build
        run: just build
