name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Build
        run: just release-build

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
