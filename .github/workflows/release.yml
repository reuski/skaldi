name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Build
        run: |
          mkdir dist
          for pair in linux/amd64 linux/arm64 darwin/amd64 darwin/arm64; do
            GOOS=${pair%/*} GOARCH=${pair#*/} go build -o dist/skaldi-${pair%/*}-${pair#*/} ./cmd/skaldi
          done

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
